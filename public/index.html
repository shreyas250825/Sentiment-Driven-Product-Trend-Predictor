    <style>
      /* Basic styles for the loading state */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        color: #2c3e50;
        line-height: 1.6;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
      }
      
      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 2rem;
      }
      
      .logo-icon {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
        color: white;
        border-radius: 10px;
        font-weight: bold;
        font-size: 24px;
        box-shadow: 0 4px 12px rgba(75, 108, 183, 0.3);
      }
      
      .logo-text {
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 0.5px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(75, 108, 183, 0.2);
        border-radius: 50%;
        border-top: 4px solid #4b6cb7;
        animation: spin 1s linear infinite;
        margin-bottom: 1.5rem;
      }
      
      .loading-text {
        font-size: 1.1rem;
        color: #5a67d8;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .noscript-message {
        padding: 20px;
        text-align: center;
        background: #ff4757;
        color: white;
      }
      
      .noscript-message h2 {
        margin-bottom: 10px;
      }
    </style>

              <rect x="16" y="12" width="4" height="11" fill="white"/>

        </div>
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading AI-powered insights...</p>
      </div>
    </div>
